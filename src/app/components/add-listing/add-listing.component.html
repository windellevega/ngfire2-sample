<h2 class="page-header">Add Listing</h2>
<form (submit)="onAddSubmit()">
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" [(ngModel)]="title" name="title" required>
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control" [(ngModel)]="city" name="city" required>
  </div>
  <div class="form-group">
    <label>Owner</label>
    <input type="text" class="form-control" [(ngModel)]="owner" name="owner" required>
  </div>
  <div class="form-group">
    <label>Bedrooms</label>
    <input type="number" class="form-control" [(ngModel)]="bedrooms" name="bedrooms" required>
  </div>
  <div class="form-group">
    <label>Type</label>
    <select class="form-control" type="text" [(ngModel)]="type" name="type" required>
    	<option value="Estate">Estate</option>
    	<option value="Condo">Condo</option>
    	<option value="Apartment">Apartment</option>
    </select>
  </div>
  <div class="form-group">
  	<input id="image" name="image" [(ngModel)]="image" type="file">
  </div>
  <div class="form-group">
  	<label>Price</label>
  	<input class="form-control" type="text" [(ngModel)]="price" name="price ">
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
